<div class="action-container">
  <a mat-raised-button color="primary" [routerLink]="['/create-product']"
    >Cadastrar produto</a
  >
</div>
<div class="product-list">
  @for (product of products(); track product.id) { @defer (on immediate) {
  <app-card
    [product]="product"
    (edit)="onEdit(product)"
    (delete)="onDelete(product)"
  ></app-card>
  } } @empty { @defer (on immediate) {
  <app-no-items></app-no-items>
  } }
</div>
